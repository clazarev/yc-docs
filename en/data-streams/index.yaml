title: Yandex Data Streams
description:
  - >-
    Yandex Data Streams is a scalable service for real-time data stream
    management.  This service continuously collects data from multiple sources,
    including browsing history, application and system logs.  Its API is
    compatible with both the Amazon Kinesis Data Streams API and Kafka API
    through version <a
    href="https://kafka.apache.org/34/documentation/#api">3.4.0</a>.
