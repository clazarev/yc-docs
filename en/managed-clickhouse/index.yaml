title: Yandex Managed Service for ClickHouse®
description:
  - >-
    With Managed Service for ClickHouse®, you can deploy and maintain <a
    href="https://clickhouse.com">ClickHouse®</a> server clusters in the Yandex
    Cloud infrastructure. ClickHouse® is a high-performance open-source
    column-oriented DBMS.
  - >-
    Managed Service for ClickHouse® allows you to: <ul><li>Create systems that
    involve processing and storing massive amounts data.</li> <li>Process
    transactions in real time <a href="/docs/glossary/oltp">(OLTP)</a>.</li>
    <li>Process analytical queries online <a
    href="/docs/glossary/olap">(OLAP)</a>.</li> <li>Support and use systems that
    require linear scaling, both vertical and horizontal.</li> <li>Use parallel
    query processing on multiple processor cores.</li></ul>
  - >-
    You can use the service through the management console, the Yandex Cloud
    command-line interface (CLI), API, or <a
    href="https://clickhouse.com/docs/en/interfaces/http">HTTP interface</a>.
    Managed Service for ClickHouse® enables you to visualize the data structure
    on your ClickHouse® cluster and send SQL queries to databases from the
    Yandex Cloud <a
    href="/docs/managed-clickhouse/operations/web-sql-query">management
    console</a>.
  - >-
    The Yandex Cloud infrastructure is <a
    href="/docs/security/conform">secured</a> in accordance with the following
    standards: <ul><li>Russian Federal Law No. 152-FZ on Personal Data</li>
    <li>Payment Card Industry Data Security Standard (PCI DSS)</li> <li>ISO
    27001</li> <li>ISO 27017</li> <li>ISO 27018</li> <li>GOST
    57580.1-2017</li></ul>
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_mdb">Yandex Managed Databases
    Service Level</a>.
  - >-
    <em>ClickHouse<sup>®</sup> is a registered trademark of <a
    href="https://clickhouse.com" target="_blank">ClickHouse, Inc.</a></em>
