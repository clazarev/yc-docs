title: Yandex StoreDoc
description:
  - >-
    With Yandex StoreDoc, you can deploy and maintain clusters of Yandex
    StoreDoc 6.0 and 7.0 servers in the Yandex Cloud infrastructure. Yandex
    StoreDoc is a high-performance MongoDB-compatible open-source NoSQL DBMS.
  - >-
    With Yandex StoreDoc, you can: <ul> <li>Create systems that require
    processing and storing large amounts of semi-structured and unstructured
    data, without specifying a format schema.</li> <li>Support and operate
    systems with horizontal and vertical scaling.</li> <li>Analyze data,
    including big data, in real time.</li> <li>Process transactions in real time
    <a href="/docs/glossary/oltp">(OLTP)</a>.</li> <li>Process analytical
    queries online <a href="/docs/glossary/olap">(OLAP)</a>.</li> <li>Use
    full-text search.</li> </ul>
  - >-
    You can manage the service using the management console, the Yandex Cloud
    command-line interface (CLI), API, or Terraform.
  - >-
    The Yandex Cloud infrastructure is <a
    href="/docs/security/conform">secured</a> under the following standards:
    <ul> <li>Russian Federal Law No. 152-FZ on Personal Data</li> <li>Payment
    Card Industry Data Security Standard (PCI DSS)</li> <li>ISO 27001</li>
    <li>ISO 27017</li> <li>ISO 27018</li> <li>GOST 57580.1-2017</li> </ul>
  - >-
    This service is subject to a <a
    href="https://yandex.com/legal/cloud_sla">service level agreement</a>. The
    service level is set out in the document titled <a
    href="https://yandex.com/legal/cloud_sla_mdb">Yandex Managed Databases
    Service Level</a>.
