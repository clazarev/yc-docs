title: Yandex MetaData Hub
description:
  - >-
    <em>Сервис Yandex MetaData Hub находится на <a
    href="/docs/overview/concepts/launch-stages">стадии Preview</a></em>.
  - >-
    Yandex MetaData Hub — сервис Yandex Cloud, предоставляющий клиентам
    возможности управления подключениями к базам данных, хранения схем обмена
    данными и описания наборов данных, а также систему управления метаданными.
links:
  - title: '{{ connection-manager-name }}'
    description: >-
      Автоматическое создание и управление параметрами подключений к базам
      данных.
    href: concepts/connection-manager
  - title: '{{ metastore-full-name }}'
    description: Создание и управление кластерами Hive Metastore.
    href: concepts/metastore
  - title: '{{ schema-registry-name }}'
    description: Централизованное хранилище для управления и проверки схем данных.
    href: concepts/schema-registry
  - title: '{{ data-catalog-name }}'
    description: >-
      Инструмент для сбора, анализа и разметки метаданных из различных
      источников.
    href: concepts/data-catalog
  - title: Квоты и лимиты
    description: Технические и организационные ограничения сервиса
    href: concepts/limits
  - title: Управление доступом
    description: Настройка прав доступа для работы с сервисом
    href: security/
  - title: Правила тарификации
    description: Цены и правила расчета стоимости услуг сервиса
    href: pricing
  - title: История изменений
    description: Перечень обновлений сервиса
    href: release-notes/
