title: '{{ stackland-full-name }}'
description:
  - >-
    Готовая AI-инфраструктура с платформенными сервисами {{ yandex-cloud }} для
    управления AI‑нагрузками и микросервисными решениями в закрытом контуре
    компании.
  - >-
    Stackland базируется на Kubernetes®, что позволяет работать с привычными
    инструменты для управления микросервисными приложениями, а также управлять
    платформенными сервисами {{ yandex-cloud }} через Kubernetes API.
  - >-
    В платформу интегрированы S3-хранилище, {{ mpg-name }}, {{ mch-name }}, {{
    mkf-name }} и векторные базы данных, а также готовый инструментарий для
    обеспечения приложений доступом к графическим ускорителям и
    высокопроизводительным сетям для задач распределенного инференса.
  - >-
    Платформа позволит быстро развернуть в закрытом контуре {{
    foundation-models-name }} для разработки AI-приложений и агентов, а также {{
    speechsense-name }} для речевой аналитики и BI-систему {{ datalens-name }}.
  - >-
    Сервис находится на стадии <a
    href="https://yandex.cloud/ru/docs/overview/concepts/launch-stages">Preview</a>
    и предоставляется по <a
    href="https://yandex.cloud/ru/services/stackland#stackland-form">запросу</a>.      
