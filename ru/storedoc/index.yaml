title: Yandex StoreDoc
description:
  - >-
    Сервис помогает разворачивать и поддерживать кластеры серверов Yandex
    StoreDoc 6.0 и 7.0 в инфраструктуре Yandex Cloud. Yandex StoreDoc — это
    совместимая с MongoDB высокопроизводительная NoSQL СУБД с открытым исходным
    кодом.
  - >-
    Сервис Yandex StoreDoc позволяет: <ul> <li>Не указывая схему формата данных,
    создавать системы, в которых требуется обработка и хранение большого объема
    полуструктурированных и неструктурированных данных.</li> <li>Поддерживать
    системы/работать с системами, которым нужна масштабируемость по вертикали и
    горизонтали.</li> <li>Анализировать данные, в том числе большие (big data),
    в реальном времени.</li> <li>Обрабатывать транзакции в реальном времени <a
    href="/docs/glossary/oltp">(OLTP)</a>.</li> <li>Обрабатывать аналитические
    запросы в режиме онлайн <a href="/docs/glossary/olap">(OLAP)</a>.</li>
    <li>Использовать полнотекстовый поиск.</li> </ul>
  - >-
    Взаимодействие с сервисом осуществляется с помощью консоли управления,
    интерфейса командной строки Yandex Cloud (CLI), API или Terraform.
  - "Инфраструктура Yandex Cloud <a href=\"/docs/security/conform\">защищена</a> в соответствии со следующими стандартами: <ul> <li>Федеральный закон Российской Федерации «О персональных данных» № 152-ФЗ.</li> <li>Стандарт безопасности индустрии платежных карт (PCI\_DSS).</li> <li>Стандарт ISO 27001.</li> <li>Стандарт ISO 27017.</li> <li>Стандарт ISO 27018.</li> <li>ГОСТ 57580.1-2017.</li> </ul>"
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_mdb">Уровень
    обслуживания Yandex Managed Databases</a>.
