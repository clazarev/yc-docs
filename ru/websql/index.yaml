title: Yandex WebSQL
description:
  - >-
    Yandex WebSQL — это сервис Yandex Cloud, который позволяет вам подключаться
    к кластерам управляемых БД, работать с БД, таблицами и схемами и выполнять
    запросы. Сервис работает в браузере и предлагает удобные подсказки для
    работы с SQL-командами.
  - >-
    Yandex WebSQL поддерживает интеграцию с сервисом Yandex MetaData Hub на
    уровне каталога пользователя. Созданные в WebSQL подключения автоматически
    появляются в Connection Manager сервиса MetaData Hub и наоборот.
  - >-
    Yandex WebSQL поддерживает работу со следующими версиями БД: <ul>
    <li>PostgreSQL: 12 и выше.</li> <li>MySQL: 5 и выше.</li> <li>ClickHouse®:
    23 и выше.</li> <li>Redis/Valkey™ (только нешардированные кластеры): 6 и
    выше.</li> <li>Yandex StoreDoc: 6 и выше.</li> <li>Yandex Managed Service
    for Trino: 454 и выше.</li> <li>Greenplum®: 6 и выше.</li>     </ul>
